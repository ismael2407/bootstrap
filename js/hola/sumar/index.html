<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color: rgb(184, 183, 183);">

    <div class="container bg-secondary rounded shadow-lg p-3 mb-5 bg-body" style="margin-top: 60px; width: 550px;">
        <div class="row">
            <div class="col">
                <h2 class="d-grid justify-content-center" style="margin-top:25px ;"> Suma de dos numeros</h2>

            </div>

            <div class="row d-flex justify-content-center">


                <span class="badge" id="resultado" style="background-color: black; padding: 50px; width: 50%; font-size: large;" > </span>
            </div>
    




        </div>
        <div class="row d-grid justify-content-center">
            <div class="col d-grid">
                <label class="col-form-label">Primer numero</label>
                <input type="number" min="0" class=" form-control" id="n1">

                <label class="col-form-label">segundo numero</label>
                <input type="number" min="0" class="form-control" id="n2">

            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center" style="margin-top: 30px; margin-bottom: 30px;">
                <button class="btn btn-warning col-6   " id="sumar">Sumar</button>

            </div>
        </div>











    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
